<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Your Info</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <center>
    <h1><i>Want to hire me?</i></h1>
    <h3>Then fill out this form. I'll connect with you shortly!</h3>
    <form action="">
        <br><br>
        <label for="username">Your Name</label>
        <input id="username" type="text" name="username">
        <br><br>
        <label for="email">Email</label>
        <input id="email" type="text" name="email">
        <br><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
        <br><br>
        <label for="color">Your favourite color</label>
        <input id="color" type="color" name="color">
        <br><br>
        <p>Your T-Shirt Size</p>
        <label for="small">Small</label><input name="tshirtSize" id="small" type="radio" value="S">
        <label for="medium">Medium</label><input name="tshirtSize" id="medium" type="radio" value="M">
        <label for="large">Large</label><input name="tshirtSize" id="large" type="radio" value="L">
        <br><br>
        <label for="what_to_do">What do you want me to do?</label>
        <select name="what_to_do" id="what_to_do">
            <option value="frontend">Frontend Development</option>
            <option value="backend">Backend Development</option>
            <option value="machine_learning">Machine Learning</option>
            <option value="android">Android Development</option>
        </select> 
        <br><br>
        <label for="your_message">Your Message</label>
        <br><br>
        <textarea name="Your_Message" id="your_message" cols="50" rows="10"></textarea>
        <br><br>
        <label for="Myfile">Select a file</label>
        <input type="file" id="Myfile" name="Myfile">
        <br><br>
        <input type="reset">
        <br><br>
        <input type="submit">  
    </form>
</center>
</body>

</html>
